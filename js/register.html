<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up and Login</title>

    <!-- bootsrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/boxicons.min.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/styles.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/c26cd2166c.js"></script>

  </head>
  <body class="bg-[bg-light]">
    <div class="container" id="sing-up">
        <div class="row mt-5">
            <div class="col-lg-4 bg-white m-auto">
                <h2 class="text-center pt-3">Sign-up Now</h2>
                <p class="text-center text-muted">it takes a minute</p>
                <!-- form start -->
                <form action="#">
                    <div class="col-lg-12">
                        <span class="input-group-text"><i class="fa fa-user"></i>
                          <input type="text" class="form-control" placeholder="First Name"/>
                        </span>
                    </div>
                    <div class="col-lg-12">
                      <span class="input-group-text"><i class="fa fa-user"></i>
                        <input type="text" class="form-control" placeholder="Last Name"/>
                      </span>
                  </div>
                  <div class="col-lg-12">
                    <span class="input-group-text"><i class="fa fa-envelope"></i>
                      <input type="text" class="form-control" placeholder="email"/>
                    </span>
                </div>
                <div class="col-lg-12">
                  <span class="input-group-text"><i class="fa fa-lock"></i>
                    <input type="text" class="form-control" placeholder="Password"/>
                  </span>
              </div>
              <div class="col-lg-12">
                <span class="input-group-text"><i class="fas fa-lock"></i>
                  <input type="text" class="form-control" placeholder="Confirm Passoword"/>
                </span>
            </div>
            <div class="d-grid">
              <button type="button" class="btn btn-success">Signup Now</button>
            </div>
            <p class="text-center text-muted">When you sign-up b clicking Sign-up Now, you agree with our<a href=""> 
              terms and conditions</a> and <a href=""> privacy policy </a></p>
              <p>Already have an account? <a href="login.html">login</a></p>
            </div>
        </div>
    </div>



    <script src="./js/jquery.min.js"> </script>
    <script src="./js/bootstrap.bundle.js"> </script>
    <script src="./js/owl.carousel.min.js"> </script>
    <script src="./js/app.js"></script>
  </body>
</html>
