<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
<div class="container">
  <h2>Student Information Form</h2>
  <form>
    <div class="form-group">
      <label for="studentName">Name:</label>
      <input type="text" class="form-control" id="studentName" placeholder="Enter name" name="studentName">
    </div>
    <div class="form-group">
      <label for="studentAge">Age:</label>
      <input type="number" class="form-control" id="studentAge" placeholder="Enter age" name="studentAge">
    </div>
    <div class="form-group">
      <label for="studentEmail">Email:</label>
      <input type="email" class="form-control" id="studentEmail" placeholder="Enter email" name="studentEmail">
    </div>
    <div class="form-group">
      <label for="studentPhone">Phone Number:</label>
      <input type="tel" class="form-control" id="studentPhone" placeholder="Enter phone number" name="studentPhone">
    </div>
    <div class="form-group">
      <label for="studentAddress">Address:</label>
      <textarea class="form-control" id="studentAddress" placeholder="Enter address" name="studentAddress"></textarea>
    </div>
    <div class="form-group">
      <label for="studentGender">Gender:</label>
      <select class="form-control" id="studentGender" name="studentGender">
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
